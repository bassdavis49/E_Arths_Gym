<body>

<div class="container container-box">
    <div class="form">
        <form action="index.html">
            <h1 class="head">E.Arths Members Sign-In</h1>
            <div class="email">
                <h6 class="e-head">Email/ Username</h6>
            </div>
            <input type="text" placeholder="Email/ Username"><br>
            <div class="password">
                <h6 class="p-head">Password (case sensitive)</h6>
            </div>    
            <input type="text" placeholder="Enter Password"><br>
            <a href="#">Forgot Username?</a><span style="margin-left: 10px; margin-right: 10px;"></span><a href="#">Forgot Password?</a><br>
            <button type="button" class="login">Login</button>
        </form>
    </div>
</div>
